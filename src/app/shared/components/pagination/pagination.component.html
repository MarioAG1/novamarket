<div class="join flex justify-center items-center mt4 mb-10">
  @for (page of getPagesList(); track page) {
    <button
      class="join-item btn btn-square"
      [class.btn-primary]="page === currentPage()"
      name="options"
    >
      {{ page }}
    </button>
  }
  <!--  -->
  @empty {
    <p>No hay paginas</p>
  }
</div>
